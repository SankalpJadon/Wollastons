<html ng-app="helloApp">
    <head>
        <title>Favorite Item</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="catering.js"></script>
    </head>
    <!-- Controller name goes here -->
    <body style="background: rgba(255,255,255,0); font-weight:bolder;" ng-controller="MyCtrl">
        <div id="services" class="container-fluid text-center">
            <h2>Favorite Food Items</h2><br />
            <div align="center">
                <table class="table">
                    <tr>
                        <th>Store
                        </th>
                        <th>Time
                        </th>
						<th>Item
						</th>
                    </tr>
                    <tr ng-repeat="comp in car">
                        <td>{{comp.store}}
                        </td>
                        <td>{{comp.time}}
                        </td>
                        <td>{{comp.product}}
                        </td>
                        <td>
                            <input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(comp.time)"/>
                        </td>
                    </tr>
                </table><br /><br />
                <div id="container" style="height: 400px; width: 500px; display: inline-block; background: rgba(255,255,255,0);"></div>
				<div id="container2" style="height: 400px; width: 500px; display: inline-block; background: rgba(255,255,255,0);"></div>
            </div>
            <div class="form-group">								
                <div>
                    <button onclick="registrationFormDisplay()" class="btn btn-primary">Add Favorite Item</button><br><br>
                </div>
                <div id="registrationForm" style="display: none;">
                    <form class="form-horizontal" role="form" ng-submit="addRow()">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Store</label>
                            <div class="col-md-4">
								<input type="radio" class="form-control" name="Huntington Avenue" value="Huntington Avenue" ng-model="store"> Huntington Avenue
                                <input type="radio" class="form-control" name="Parker Street" value="Parker Street" ng-model="store"> Parker Street

                            </div>
                        </div>

                        <br /><br />
						<div class="form-group">
                            <label class="col-md-2 control-label">Item</label>
                            <div class="col-md-4">
                                <input type="radio" class="form-control" name="Bagels" value="Bagels" ng-model="product"> Bagels
                                <input type="radio" class="form-control" name="Muffins" value="Muffins" ng-model="product"> Muffins
                                <input type="radio" class="form-control" name="Cakes" value="Cakes" ng-model="product"> Cakes
								<input type="radio" class="form-control" name="Cookies" value="Cookies" ng-model="product"> Cookies
                            </div>
                        </div>
                        <div class="form-group">								
                                <input type="submit" id="time" value="Submit" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
